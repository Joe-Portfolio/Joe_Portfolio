        const TypingEffect = ({ lines }) => {
            const [displayLines, setDisplayLines] = useState([]);
            const [lineIndex, setLineIndex] = useState(0);
            const [charIndex, setCharIndex] = useState(0);

            useEffect(() => {
                if (lineIndex < lines.length) {

                            setDisplayLines(prev => {
                                const next = [...prev];
                                if (!next[lineIndex]) next[lineIndex] = "";
                                next[lineIndex] += lines[lineIndex][charIndex];

                            });
                            setCharIndex(c => c + 1);
                        }, 30);
                        return () => clearTimeout(timeout);
                    } else {

                }

        const InteractiveBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height, animationFrameId;
                let mouseX = -1000, mouseY = -1000;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
                resize();

                const hexSize = 35;
                const hexHeight = Math.sqrt(3) * hexSize;
                const hexWidth = 2 * hexSize;

                const render = (time) => {
                    ctx.clearRect(0, 0, width, height);
                    const cols = Math.ceil(width / (hexWidth * 0.75)) + 1;
                    const rows = Math.ceil(height / hexHeight) + 1;

                    for (let c = 0; c < cols; c++) {
                        for (let r = 0; r < rows; r++) {
                            const x = c * hexWidth * 0.75;
                            const y = r * hexHeight + (c % 2 === 1 ? hexHeight / 2 : 0);
                            const dist = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);
                            
                            let opacity = 0.05;
                            let color = `hsla(220, 80%, 60%, ${opacity})`;

                            if (dist < 200) {
                                const hue = (time * 0.05 + dist * 0.5) % 360;
                                opacity = 0.2 * (1 - dist / 200);
                                color = `hsla(${hue}, 80%, 60%, ${opacity})`;
                            }

                            ctx.beginPath();
                            for (let i = 0; i < 6; i++) {
                                const angle = (Math.PI / 3) * i;
                                const hx = x + hexSize * 0.9 * Math.cos(angle);
                                const hy = y + hexSize * 0.9 * Math.sin(angle);
                                if (i === 0) ctx.moveTo(hx, hy); else ctx.lineTo(hx, hy);
                            }
                            ctx.closePath();
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }

                };
                render(0);
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationFrameId); };

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || "" });

                    const response = await ai.models.generateContent({
                        model: "gemini-2.5-flash-preview-tts",
                        contents: [{ parts: [{ text: textToSpeak }] }],
                        config: {
                            responseModalities: [Modality.AUDIO],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: 'Kore' } } },
                        },
                    });
                    const base64 = response.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (base64) {
                        const ctx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                        const binary = atob(base64);
                        const len = binary.length;
                        const bytes = new Uint8Array(len);
                        for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
                        
                        // Correct PCM decoding logic (S16 to Float32)
                        const dataInt16 = new Int16Array(bytes.buffer);
                        const buffer = ctx.createBuffer(1, dataInt16.length, 24000);
                        const channelData = buffer.getChannelData(0);
                        for (let i = 0; i < dataInt16.length; i++) {
                            channelData[i] = dataInt16[i] / 32768.0;
                        }

                        const source = ctx.createBufferSource();
                        source.buffer = buffer;
                        source.connect(ctx.destination);
                        source.onended = () => { 
                            setIsSpeaking(false); 
                            if(prevMusicState && bgMusicRef.current) bgMusicRef.current.play().catch(()=>{}); 
                        };
                        source.start();
                    } else { 
                        setIsSpeaking(false); 
                        if(prevMusicState && bgMusicRef.current) bgMusicRef.current.play().catch(()=>{}); 
                    }
                } catch (e) {

                                </button>

                                        onMouseMove={(e) => setMousePos({x: e.clientX, y: e.clientY})}
                                        onMouseLeave={() => setHoveredExp(null)}
                                        className="group p-10 rounded-[2.5rem] bg-slate-900/40 border border-white/5 hover:border-blue-500/50 transition-all cursor-help relative min-h-[220px] flex flex-col justify-between"
                                    >
                                        <div>
                                            <span className="text-[10px] font-black text-blue-400 bg-blue-500/10 px-4 py-1.5 rounded-full mb-6 inline-block uppercase tracking-widest">{exp.period}</span>
                                            <h4 className="text-2xl font-bold text-white group-hover:text-blue-400 transition-colors leading-tight">{exp.role}</h4>
                                            <p className="text-[11px] text-slate-500 font-black uppercase tracking-[0.2em] mt-2">{exp.company}</p>
                                        </div>
                                        <p className="text-sm text-slate-400 mt-6 line-clamp-1">{exp.highlights[0]}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Experience Popover (Post-it) */}
                        {hoveredExp !== null && (
                            <div className="fixed z-[100] pointer-events-none transition-all duration-100" style={{ left: Math.min(mousePos.x + 20, window.innerWidth - 350), top: Math.min(mousePos.y + 20, window.innerHeight - 300) }}>
                                <div className="bg-white p-10 rounded-[3rem] shadow-[0_40px_100px_rgba(0,0,0,0.7)] w-[330px] border-l-[15px] border-blue-600 animate-fadeInUp">
                                    <div className="pb-4 border-b border-slate-100 mb-6">
                                        <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">{currentExp[hoveredExp].period}</span>
                                        <h5 className="text-2xl font-black text-slate-950 mt-1 leading-none">{currentExp[hoveredExp].company}</h5>
                                    </div>
                                    <TypingEffect lines={currentExp[hoveredExp].highlights} />
                                </div>
                            </div>
                        )}

                        {/* Projects */}
                        <section className="py-48 px-6 bg-slate-950/40">
                            <div className="max-w-7xl mx-auto">
                                <h3 className="text-4xl font-black mb-6 text-center text-white uppercase italic">{t.projects_title}</h3>
                                <p className="text-slate-500 text-center text-sm mb-24 max-w-xl mx-auto leading-relaxed">{t.projects_subtitle}</p>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {PROJECTS.map(p => (
                                        <div key={p.id} onClick={() => setActiveVideo(p.videoUrl)} className="group cursor-pointer rounded-3xl overflow-hidden bg-slate-900/60 border border-white/5 hover:border-blue-500/40 transition-all shadow-2xl">
                                            <div className="aspect-video relative overflow-hidden">
                                                <img src={getYoutubeThumbnail(p.videoUrl)} className="w-full h-full object-cover group-hover:scale-110 transition-all duration-700 opacity-50 group-hover:opacity-100" />
                                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-blue-600/20 backdrop-blur-sm">
                                                    <div className="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-xl"><svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                                                </div>
                                            </div>
                                            <div className="p-8">
                                                <span className="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-2">{p.company}</span>
                                                <h4 className="text-lg font-bold text-white mb-2 leading-tight">{p.title}</h4>
                                                <p className="text-[11px] text-slate-500 leading-relaxed line-clamp-2">{p.description}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Skills */}
                        <section className="py-48 px-6 max-w-7xl mx-auto">
                            <h3 className="text-4xl font-black mb-24 text-center uppercase text-white">{t.skills_title}</h3>
                            <div className="grid md:grid-cols-3 gap-12">
                                {SKILLS.map((s, i) => (
                                    <div key={i} className="p-12 rounded-[3.5rem] bg-slate-900/30 border border-white/5 backdrop-blur-sm">
                                        <h4 className="text-[11px] font-black uppercase text-blue-400 mb-10 tracking-[0.3em] pb-4 border-b border-white/5">{s.category}</h4>
                                        <div className="flex flex-wrap gap-3">
                                            {s.items.map((item, j) => <span key={j} className="px-5 py-2.5 bg-white/5 rounded-2xl text-[12px] font-bold text-slate-400 border border-white/5 hover:text-white transition-colors">{item}</span>)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* AI Gallery - Cinema Flow */}
                        <section className="py-48 px-6 bg-slate-950/80 overflow-hidden relative">
                            <div className="max-w-7xl mx-auto mb-24">
                                <h3 className="text-5xl font-black mb-8 italic uppercase text-white">{t.gallery_title}</h3>
                                <p className="text-slate-400 max-w-2xl leading-relaxed">{t.gallery_description}</p>
                            </div>
                            <div className="flex space-x-8 px-12 animate-[scroll_40s_linear_infinite]">
                                {[...GALLERY_ITEMS, ...GALLERY_ITEMS].map((item, i) => (
                                    <div key={i} className="flex-shrink-0 w-[450px] aspect-[4/5] rounded-[3rem] overflow-hidden relative group">
                                        <img src={item.sketch} className="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 group-hover:opacity-0" />
                                        <img src={item.result} className="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-1000" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent p-12 flex flex-col justify-end">
                                            <h5 className="text-white font-black text-3xl mb-2">{item.name}</h5>
                                            <span className="text-blue-500 font-black text-xs uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all translate-y-4 group-hover:translate-y-0">AI Retouched HD</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <style>{` @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } } `}</style>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="py-32 border-t border-white/5 bg-slate-950 text-center relative overflow-hidden">
                        <div className="text-3xl font-black gradient-text mb-10 tracking-tighter">CHW.</div>
                        <div className="flex justify-center space-x-12 mb-16 text-[11px] font-black text-slate-500 uppercase tracking-widest">
                            <a href="mailto:mrs86@naver.com" className="hover:text-blue-400 transition-colors">mrs86@naver.com</a>
                            <a href="tel:010-3366-4848" className="hover:text-blue-400 transition-colors">010-3366-4848</a>
                        </div>
                        <p className="text-[10px] text-slate-700 font-bold uppercase tracking-[0.4em] mb-12">{t.footer_text}</p>
                        <div className="opacity-20"><span className="text-[9px] font-mono border border-slate-800 px-4 py-1.5 rounded-full uppercase tracking-widest">System Ver. 0.1 / Release 250320</span></div>
                    </footer>

                    {/* Video Modal */}
                    {activeVideo && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-8 bg-black/95 backdrop-blur-3xl animate-fadeIn" onClick={() => setActiveVideo(null)}>
                            <div className="relative w-full max-w-5xl aspect-video rounded-[3rem] overflow-hidden shadow-[0_0_100px_rgba(0,0,0,0.8)] border border-white/10 ring-1 ring-white/20 animate-zoomIn">
                                <iframe src={`${activeVideo}?autoplay=1`} className="w-full h-full" frameBorder="0" allow="autoplay; encrypted-media" allowFullScreen></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
