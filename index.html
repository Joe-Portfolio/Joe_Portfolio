            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height, animationFrameId;
                let mouseX = -1000, mouseY = -1000;

                const resize = () => {
                    width = window.innerWidth; height = window.innerHeight;
                    canvas.width = width; canvas.height = height;
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
                resize();

                const hexSize = 38;
                const hexHeight = Math.sqrt(3) * hexSize;
                const hexWidth = 2 * hexSize;

                const render = (time) => {
                    ctx.clearRect(0, 0, width, height);
                    const cols = Math.ceil(width / (hexWidth * 0.75)) + 1;
                    const rows = Math.ceil(height / hexHeight) + 1;

                    for (let c = 0; c < cols; c++) {
                        for (let r = 0; r < rows; r++) {
                            const x = c * hexWidth * 0.75;
                            const y = r * hexHeight + (c % 2 === 1 ? hexHeight / 2 : 0);
                            const dist = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);

                            let opacity = 0.15 + Math.sin(time * 0.001 + (x + y) * 0.01) * 0.05;
                            let color = `hsla(220, 80%, 60%, ${opacity})`;

                            if (dist < 400) {
                                const hue = (time * 0.08 + dist * 0.2) % 360;
                                opacity = 0.5 * (1 - dist / 400);
                                color = `hsla(${hue}, 80%, 60%, ${opacity})`;
                            }

                            ctx.beginPath();
                            for (let i = 0; i < 6; i++) {
                                const angle = (Math.PI / 3) * i;
                                const hx = x + hexSize * 0.9 * Math.cos(angle);
                                const hy = y + hexSize * 0.9 * Math.sin(angle);
                                if (i === 0) ctx.moveTo(hx, hy); else ctx.lineTo(hx, hy);
                            }
                            ctx.closePath();
                            ctx.strokeStyle = color; ctx.lineWidth = 1; ctx.stroke();
                        }
                    }
                    animationFrameId = requestAnimationFrame(render);
                };
                render(0);
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0" style={{ background: '#020617' }} />;
        };

        const GallerySection = ({ t, onImageSelect }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const scrollRef = useRef(0);
            const containerRef = useRef(null);
            const itemsRef = useRef([]);
            const ITEM_SPACING = 350;

            useEffect(() => {
                const animate = () => {
                    scrollRef.current += 1;
                    const totalWidth = GALLERY_ITEMS.length * ITEM_SPACING;
                    if (scrollRef.current >= totalWidth) scrollRef.current = 0;

                    const centerX = window.innerWidth / 2;
                    itemsRef.current.forEach((el, i) => {
                        if (!el) return;
                        let itemPos = i * ITEM_SPACING - scrollRef.current;
                        while (itemPos > totalWidth / 2) itemPos -= totalWidth;
                        while (itemPos < -totalWidth / 2) itemPos += totalWidth;

                        const dist = Math.abs(itemPos);
                        const isCenter = dist < ITEM_SPACING / 2;
                        const scale = isCenter ? 1.4 : 0.8;
                        const opacity = Math.max(0.1, 1 - dist / (ITEM_SPACING * 2));
                        const zIndex = 1000 - Math.floor(dist);

                        el.style.transform = `translate3d(${centerX + itemPos}px, -50%, ${-dist}px) scale(${scale})`;
                        el.style.zIndex = zIndex;
                        el.style.opacity = opacity;
                    });
                    requestAnimationFrame(animate);
                };
                requestAnimationFrame(animate);
            }, []);

            return (
                <section id="gallery" className="w-full h-[800px] py-24 bg-slate-950/80 overflow-hidden relative z-10 select-none">
                    <div className="max-w-7xl mx-auto mb-12 text-center px-6">
                        <p className="text-blue-500 font-bold tracking-[0.3em] uppercase mb-2">{t.gallery_label}</p>
                        <h3 className="text-5xl font-black mb-4 italic uppercase text-white tracking-tighter">{t.gallery_title}</h3>
                        <div className="w-24 h-2 bg-blue-600 rounded-full mx-auto mb-6"></div>
                        <p className="text-slate-400 max-w-2xl mx-auto text-base leading-relaxed">{t.gallery_description}</p>
                    </div>

                    <div className="relative w-full h-[500px]" style={{ perspective: '2000px' }}>
                        <div ref={containerRef} className="absolute inset-0">
                            {GALLERY_ITEMS.map((item, i) => (
                                <div key={item.id} ref={el => itemsRef.current[i] = el} className="absolute top-1/2 left-0 w-[400px] aspect-video -translate-x-1/2 -translate-y-1/2 transition-transform duration-100 ease-linear">
                                    <div className="w-full h-full rounded-3xl overflow-hidden border border-white/10 bg-slate-900 shadow-2xl relative group">
                                        <img src={item.sketch} className="absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-0 group-hover:opacity-100" alt="Sketch" />
                                        <img src={item.result} className="absolute inset-0 w-full h-full object-cover transition-opacity duration-700 opacity-100 group-hover:opacity-0" alt="Result" />
                                        <div className="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                                            <h5 className="text-white text-lg font-bold">{item.name}</h5>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            const [lang, setLang] = useState('ko');
            const [scrolled, setScrolled] = useState(false);
            const [activeVideo, setActiveVideo] = useState(null);
            const [hoveredExp, setHoveredExp] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [isExpExpanded, setIsExpExpanded] = useState(false);

            const t = TRANSLATIONS[lang];
            const currentExp = EXPERIENCES[lang] || EXPERIENCES['ko'];
            const visibleExp = isExpExpanded ? currentExp : currentExp.slice(0, 6);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);

                // ë¡œë”© í™”ë©´ ì œê±° ë¡œì§ (ì¶©ë¶„í•œ ì§€ì—° ì‹œê°„ í™•ë³´)
                const removeLoader = () => {
                    const loader = document.getElementById('loading-screen');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 800);
                    }
                };

                // ë§ˆìš´íŠ¸ ì§í›„ ì‹¤í–‰
                const timer = setTimeout(removeLoader, 1500);

                const checkLocation = async () => {
                    try {
                        const res = await fetch('https://ipapi.co/json/').catch(() => null);
                        if (res) {
                            const data = await res.json();
                            if (data.country_code !== 'KR') setLang('en');
                        }
                    } catch (e) { console.error("Location init check failed"); }
                };
                checkLocation();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    clearTimeout(timer);
                };
            }, []);

            return (
                <div className="relative min-h-screen">
                    <InteractiveBackground />

                    <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'py-4 glass-morphism shadow-xl' : 'py-8 bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-black gradient-text tracking-tighter">Joe</div>
                            <button onClick={() => setLang(l => l === 'ko' ? 'en' : 'ko')} className="bg-white/5 hover:bg-white/10 text-[10px] font-black px-4 py-2 rounded-full text-slate-300 border border-white/10">
                                {lang === 'ko' ? 'ENGLISH' : 'í•œêµ­ì–´'}
                            </button>
                        </div>
                    </nav>

                    <main className="pt-48 relative z-10">
                        {/* Hero */}
                        <section className="px-6 text-center max-w-4xl mx-auto mb-32">
                            <h2 className="text-blue-500 font-bold tracking-[0.3em] uppercase mb-6 animate-fadeInUp">{t.hero_subtitle}</h2>
                            <h1 className="text-7xl md:text-9xl font-black mb-12 tracking-tighter text-white animate-fadeInUp" style={{ animationDelay: '0.2s' }}>{t.hero_title}</h1>
                            <p className="text-slate-400 text-lg md:text-xl leading-relaxed mb-12 animate-fadeInUp" style={{ animationDelay: '0.4s' }}>{t.hero_description}</p>
                            <div className="flex justify-center gap-6 animate-fadeInUp" style={{ animationDelay: '0.6s' }}>
                                <a href="#experience" className="px-10 py-4 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-500 transition-all shadow-xl shadow-blue-600/20">{t.view_experience}</a>
                                <button onClick={() => setActiveVideo('https://www.youtube.com/embed/mlGaxMZkyx8')} className="px-10 py-4 border border-slate-700 hover:border-slate-500 text-white rounded-full font-bold transition-all">{t.view_portfolio_video}</button>
                            </div>
                        </section>

                        {/* Experience */}
                        <section id="experience" className="py-24 px-6 max-w-7xl mx-auto">
                            <div className="mb-16 text-center">
                                <p className="text-blue-500 font-bold tracking-[0.3em] uppercase mb-2">{t.about_label}</p>
                                <h3 className="text-4xl font-black mb-4 italic text-white">{t.about_title}</h3>
                                <div className="w-16 h-1 bg-blue-600 mx-auto rounded-full"></div>
                            </div>
                            <div className="experience-grid">
                                {visibleExp.map((exp, i) => (
                                    <div key={i} onMouseEnter={(e) => { setHoveredExp(i); setMousePos({ x: e.clientX, y: e.clientY }); }} onMouseMove={(e) => setMousePos({ x: e.clientX, y: e.clientY })} onMouseLeave={() => setHoveredExp(null)} className="group p-10 rounded-[2.5rem] bg-slate-900/40 border border-white/5 hover:border-blue-500/50 transition-all cursor-help min-h-[220px] flex flex-col justify-between backdrop-blur-md">
                                        <div className="text-left">
                                            <span className="text-[10px] font-black text-blue-400 bg-blue-500/10 px-4 py-1.5 rounded-full mb-6 inline-block uppercase tracking-widest border border-blue-500/20">{exp.period}</span>
                                            <h4 className="text-2xl font-bold text-white mb-2">{exp.role}</h4>
                                            <p className="text-xs text-slate-500 font-black uppercase tracking-widest">{exp.company}</p>
                                        </div>
                                        <p className="text-sm text-slate-400 mt-8 italic border-t border-white/5 pt-4 line-clamp-1">{exp.highlights[0]}</p>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-12 text-center">
                                <button onClick={() => setIsExpExpanded(!isExpExpanded)} className="px-12 py-5 rounded-full border border-slate-700 bg-slate-900/50 hover:border-blue-500 transition-all text-[11px] font-black uppercase tracking-widest text-slate-400 hover:text-white">
                                    {isExpExpanded ? t.minimize_history : t.view_history}
                                </button>
                            </div>
                        </section>

                        {/* Projects */}
                        <section id="projects" className="py-24 px-6 bg-slate-950/40">
                            <div className="max-w-7xl mx-auto">
                                <div className="mb-16 text-center">
                                    <p className="text-blue-500 font-bold tracking-[0.3em] uppercase mb-2">{t.projects_label}</p>
                                    <h3 className="text-4xl md:text-5xl font-black mb-4 tracking-tight text-white uppercase italic">{t.projects_title}</h3>
                                    <p className="text-slate-400 text-sm">{t.projects_subtitle}</p>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {PROJECTS.map(p => (
                                        <div key={p.id} onClick={() => setActiveVideo(p.videoUrl)} className="group cursor-pointer rounded-3xl overflow-hidden bg-slate-900/60 border border-white/5 hover:border-blue-500/40 transition-all relative">
                                            <div className="aspect-video relative overflow-hidden">
                                                <img src={`https://img.youtube.com/vi/${p.videoUrl.split('embed/')[1]}/hqdefault.jpg`} className="w-full h-full object-cover group-hover:scale-110 transition-all duration-700 opacity-60" alt={p.title} />
                                                <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-blue-600/20"><svg className="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg></div>
                                            </div>
                                            <div className="p-8 text-left">
                                                <span className="text-[10px] font-black text-blue-400 uppercase mb-2 block">{p.company}</span>
                                                <h4 className="text-lg font-bold text-white group-hover:text-blue-400 transition-colors">{p.title}</h4>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Skills */}
                        <section id="skills" className="py-24 px-6 max-w-7xl mx-auto">
                            <div className="mb-16 text-center">
                                <p className="text-green-500 font-bold tracking-[0.3em] uppercase mb-2">{t.skills_label}</p>
                                <h3 className="text-4xl font-black mb-4 text-white uppercase">{t.skills_title}</h3>
                            </div>
                            <div className="grid md:grid-cols-3 gap-12">
                                {SKILLS.map((s, i) => (
                                    <div key={i} className="p-12 rounded-[3.5rem] bg-slate-900/30 border border-white/5 backdrop-blur-sm">
                                        <h4 className="text-[11px] font-black uppercase text-blue-400 mb-8 tracking-widest pb-4 border-b border-white/5">{s.category}</h4>
                                        <div className="flex flex-wrap gap-3">
                                            {s.items.map((item, j) => <span key={j} className="px-4 py-2 bg-white/5 rounded-xl text-[12px] font-bold text-slate-400">{item}</span>)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        <GallerySection t={t} onImageSelect={() => { }} />
                    </main>

                    {/* Popover */}
                    {hoveredExp !== null && (
                        <div className="fixed z-[100] pointer-events-none" style={{ left: Math.min(mousePos.x + 20, window.innerWidth - 320), top: Math.min(mousePos.y + 20, window.innerHeight - 300) }}>
                            <div className="bg-white p-10 rounded-[3rem] w-[300px] border-l-[10px] border-blue-600 shadow-2xl animate-fadeInUp">
                                <TypingEffect lines={currentExp[hoveredExp].highlights} />
                            </div>
                        </div>
                    )}

                    <footer className="py-24 border-t border-white/5 bg-slate-950 text-center relative z-10">
                        <div className="text-3xl font-black gradient-text mb-8">Joe</div>
                        <p className="text-[10px] text-slate-600 font-bold uppercase tracking-[0.4em] mb-4">{t.footer_text}</p>
                        <p className="text-[9px] text-slate-800 font-mono">System Ver. 1.0 (Babel Unified)</p>
                    </footer>

                    {activeVideo && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-8 bg-black/95 backdrop-blur-xl animate-fadeIn" onClick={() => setActiveVideo(null)}>
                            <div className="relative w-full max-w-5xl aspect-video rounded-3xl overflow-hidden bg-black shadow-2xl border border-white/10">
                                <iframe src={`${activeVideo}?autoplay=1`} className="w-full h-full" frameBorder="0" allow="autoplay; encrypted-media" allowFullScreen></iframe>
                            </div>
                        </div>
                    )}

                    <Portrait />
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
