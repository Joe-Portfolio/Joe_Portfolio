
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조현우 | 게임 기획 & 매니지먼트 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }
        .glass-morphism {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="text-blue-500 font-black animate-pulse tracking-widest text-xs uppercase">Initializing Portfolio...</div>
    </div>
    <div id="root"></div>
    <!-- Load index.tsx via Babel to handle TypeScript/JSX and local imports -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            // 로딩 화면 제거는 React 앱이 정상적으로 마운트된 후 수행되는 것이 좋지만,
            // 여기서는 기본 로드 완료 후 0.5초 뒤에 사라지게 설정합니다.
            setTimeout(() => {
              if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
              }
            }, 500);
        });
    </script>
</body>
</html>
