            const audio = new Audio(lang === 'ko' ? 'https://files.catbox.moe/uozrce.mp3' : 'https://files.catbox.moe/9f99i4.mp3');

            bgMusicRef.current = audio;
            
            const start = () => { if(isMusicOn && bgMusicRef.current) bgMusicRef.current.play().catch(()=>{}); window.removeEventListener('click', start); };
            window.addEventListener('click', start);
            return () => window.removeEventListener('scroll', handleScroll);
          }, [lang, isMusicOn]);

          const toggleMusic = () => {
            if(!bgMusicRef.current || isSpeaking) return;
            if(isMusicOn) { bgMusicRef.current.pause(); setIsMusicOn(false); }
            else { bgMusicRef.current.play().catch(()=>{}); setIsMusicOn(true); }
          };

          const handleTts = async () => {
            if(isSpeaking) { setIsSpeaking(false); if(isMusicOn) bgMusicRef.current.play().catch(()=>{}); return; }
            setIsSpeaking(true);
            if (bgMusicRef.current) bgMusicRef.current.pause();
            try {
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const resp = await ai.models.generateContent({
                model: "gemini-2.5-flash-preview-tts",
                contents: [{ parts: [{ text: document.body.innerText.substring(0, 1000) }] }],
                config: { responseModalities: [Modality.AUDIO], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: 'Kore' } } } }
              });
              const base64 = resp.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
              if(base64) {
                const ctx = new (window.AudioContext || window.webkitAudioContext)({sampleRate: 24000});
                const bin = atob(base64);
                const bytes = new Uint8Array(bin.length);
                for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                const dataInt16 = new Int16Array(bytes.buffer);
                const buffer = ctx.createBuffer(1, dataInt16.length, 24000);
                buffer.getChannelData(0).set(Array.from(dataInt16).map(v => v/32768));
                const src = ctx.createBufferSource();
                src.buffer = buffer; src.connect(ctx.destination);
                src.onended = () => { setIsSpeaking(false); if(isMusicOn && bgMusicRef.current) bgMusicRef.current.play().catch(()=>{}); };
                src.start();
              }
            } catch(e) { setIsSpeaking(false); if(isMusicOn && bgMusicRef.current) bgMusicRef.current.play().catch(()=>{}); }
          };

        const InteractiveBackground = () => {
          const ref = useRef(null);
          useEffect(() => {
            const canvas = ref.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h, mouse = {x: -1000, y: -1000};
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
            resize();
            const hexSize = 35;
            const render = () => {
              ctx.clearRect(0, 0, w, h);
              for(let c=0; c<w/(hexSize*1.5)+1; c++) {
                for(let r=0; r<h/(hexSize*1.7)+1; r++) {
                  const x = c*hexSize*1.5;
                  const y = r*hexSize*1.7 + (c%2*hexSize*0.85);
                  const dist = Math.sqrt((x-mouse.x)**2 + (y-mouse.y)**2);
                  ctx.beginPath();
                  for(let i=0; i<6; i++) ctx.lineTo(x+hexSize*Math.cos(i*Math.PI/3), y+hexSize*Math.sin(i*Math.PI/3));
                  ctx.closePath();
                  ctx.strokeStyle = `rgba(96, 165, 250, ${dist < 200 ? 0.3 : 0.05})`;
                  ctx.stroke();
                }
              }
              requestAnimationFrame(render);
            };
            render();
            return () => window.removeEventListener('resize', resize);
          }, []);
          return <canvas ref={ref} className="fixed inset-0 pointer-events-none -z-10 bg-[#0f172a]" />;
        };

                {/* Skills */}

              )}
              <style>{`
                @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
                .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
                .animate-zoomIn { animation: zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
              `}</style>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
