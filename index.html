            if (lineIndex < lines.length) {

                  setDisplayText(prev => {
                    const newArr = [...prev];

          return (
            <section className="py-32 px-6 overflow-hidden bg-slate-950/20">
              <div className="max-w-7xl mx-auto mb-20">
                <h3 className="text-4xl font-black italic mb-6">{t.gallery_title}</h3>
                <p className="text-slate-400 max-w-2xl">{t.gallery_description}</p>
              </div>
              
              <div className="relative h-[600px] flex items-center justify-center perspective-[2000px]">
                {GALLERY_DATA.map((item, idx) => {
                  const offset = idx - activeIndex;
                  const isCenter = offset === 0;
                  const absOffset = Math.abs(offset);
                  
                  return (
                    <div 
                      key={item.id}
                      onClick={() => setActiveIndex(idx)}
                      className="absolute transition-all duration-700 ease-out cursor-pointer group"
                      style={{
                        transform: `translateX(${offset * 320}px) translateZ(${isCenter ? 150 : -200}px) rotateY(${offset * -45}deg)`,
                        zIndex: 10 - absOffset,
                        opacity: absOffset > 1 ? 0.3 : 1
                      }}
                    >
                      <div className="w-[380px] h-[520px] rounded-[3rem] overflow-hidden border border-white/10 shadow-[0_50px_100px_rgba(0,0,0,0.6)] relative bg-slate-900">
                         <img src={isCenter ? item.result : item.sketch} className="w-full h-full object-cover transition-opacity duration-1000" alt={item.name} />
                         <div className={`absolute bottom-0 left-0 w-full p-10 bg-gradient-to-t from-black via-black/40 to-transparent transition-opacity duration-500 ${isCenter ? 'opacity-100' : 'opacity-0'}`}>
                           <h5 className="text-2xl font-black text-white">{item.name}</h5>
                           <p className="text-blue-400 text-xs font-bold uppercase tracking-widest mt-2">AI Enhanced Flow</p>
                         </div>
                      </div>
                    </div>
                  );
                })}
              </div>

              <div className="flex justify-center space-x-6 mt-12">
                <button onClick={prev} className="p-4 rounded-full border border-white/10 hover:bg-white/5 transition-all"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
                <button onClick={next} className="p-4 rounded-full border border-white/10 hover:bg-white/5 transition-all"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg></button>
              </div>
            </section>
          );
        };

        const App = () => {
          const [lang, setLang] = useState('ko');
          const [activeVideo, setActiveVideo] = useState(null);
          const [expExpanded, setExpExpanded] = useState(false);
          const [projExpanded, setProjExpanded] = useState(false);
          const [hoveredExp, setHoveredExp] = useState(null);
          const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
          const t = TRANSLATIONS[lang];

          useEffect(() => {
            const loader = document.getElementById('loading-screen');
            if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 800); }
          }, []);

          return (
            <div className="min-h-screen">
              <Header lang={lang} setLang={setLang} t={t} />
              
              <main className="relative z-10 pt-48">
                {/* Hero */}
                <section className="min-h-[70vh] flex flex-col justify-center items-center px-6 text-center">
                  <h2 className="text-blue-500 font-black tracking-[0.4em] uppercase mb-6 animate-fadeInUp text-xs">{t.hero_subtitle}</h2>
                  <h1 className="text-7xl md:text-9xl font-black mb-10 tracking-tighter animate-fadeInUp" style={{animationDelay:'0.2s'}}>{t.hero_title}</h1>
                  <p className="max-w-2xl text-slate-400 text-lg leading-relaxed animate-fadeInUp font-medium" style={{animationDelay:'0.4s'}}>{t.hero_description}</p>
                </section>

                {/* Experience */}
                <section id="experience" className="py-32 px-6 max-w-7xl mx-auto relative">
                   <h3 className="text-4xl font-black mb-16 italic uppercase tracking-tighter">{t.experience_title}</h3>
                   <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                     {EXPERIENCES.slice(0, expExpanded ? EXPERIENCES.length : 6).map((exp, i) => (
                       <div 
                         key={i} 
                         onMouseEnter={(e) => { setHoveredExp(exp); setMousePos({ x: e.clientX, y: e.clientY }); }}
                         onMouseLeave={() => setHoveredExp(null)}
                         className="group p-10 rounded-[2.5rem] bg-slate-900/30 border border-white/5 hover:border-blue-500/40 transition-all backdrop-blur-3xl animate-fadeInUp flex flex-col h-full cursor-help"
                       >
                         <div className="mb-8">
                           <span className="text-[10px] font-black text-blue-400 bg-blue-500/10 px-4 py-1.5 rounded-full border border-blue-500/10 mb-4 inline-block tracking-tighter">{exp.period}</span>
                           <h4 className="text-xl font-black text-white group-hover:text-blue-400 transition-colors mb-2">{exp.role}</h4>
                           <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{exp.company}</p>
                         </div>
                         <p className="text-sm text-slate-400 leading-relaxed line-clamp-2 mt-auto">{exp.summary}</p>
                       </div>
                     ))}
                   </div>
                   
                   <div className="mt-20 text-center">
                     <button onClick={() => setExpExpanded(!expExpanded)} className="px-10 py-4 bg-white/5 border border-white/10 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition-all">
                       {expExpanded ? t.minimize_history : t.view_history}
                     </button>
                   </div>

                   {/* Hover Popover */}
                   {hoveredExp && (
                     <div className="fixed z-[100] pointer-events-none transition-all duration-300" style={{ left: Math.min(mousePos.x + 20, window.innerWidth - 420), top: Math.min(mousePos.y + 20, window.innerHeight - 400) }}>
                       <div className="bg-white p-10 rounded-[3rem] shadow-[0_50px_100px_rgba(0,0,0,0.7)] w-[380px] border-l-[12px] border-blue-600 animate-zoomIn">
                         <div className="mb-6 pb-6 border-b border-slate-100">
                           <span className="text-[10px] font-black text-blue-600 mb-1 block uppercase tracking-widest">{hoveredExp.period}</span>
                           <h5 className="text-2xl font-black text-slate-950 uppercase leading-none">{hoveredExp.company}</h5>
                         </div>
                         <TypingEffect lines={hoveredExp.details} />
                       </div>
                     </div>
                   )}
                </section>

                {/* Projects */}
                <section id="projects" className="py-32 px-6 bg-slate-950/40">
                  <div className="max-w-7xl mx-auto">
                    <h3 className="text-4xl font-black mb-4 italic uppercase text-center">{t.projects_title}</h3>
                    <p className="text-slate-500 text-center text-sm mb-20">{t.projects_subtitle}</p>
                    <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
                      {PROJECTS.slice(0, projExpanded ? PROJECTS.length : 4).map(p => (
                        <div key={p.id} onClick={() => setActiveVideo(p.videoUrl)} className="group cursor-pointer rounded-3xl overflow-hidden bg-slate-900/50 border border-white/5 hover:border-blue-500/50 transition-all">
                          <div className="aspect-video relative overflow-hidden">
                            <img src={getYoutubeThumbnail(p.videoUrl)} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 opacity-60 group-hover:opacity-100" alt={p.title} />
                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                              <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                            </div>
                          </div>
                          <div className="p-6">
                            <span className="text-[9px] font-black text-blue-500 uppercase mb-1 block tracking-widest">{p.company}</span>
                            <h4 className="font-bold text-sm text-white line-clamp-1">{p.title}</h4>
                          </div>
                        </div>
                      ))}
                    </div>
                    <div className="mt-16 text-center">
                      <button onClick={() => setProjExpanded(!projExpanded)} className="px-10 py-4 border border-white/10 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 hover:border-blue-600 transition-all">
                        {projExpanded ? t.minimize_projects : t.view_projects}
                      </button>
                    </div>
                  </div>
                </section>

                {/* Gallery */}
                <iTunesGallery t={t} />

                {/* Skills */}
                <section id="skills" className="py-32 px-6">
                   <div className="max-w-7xl mx-auto">
                     <h3 className="text-4xl font-black mb-20 text-center uppercase italic tracking-tighter">{t.skills_title}</h3>
                     <div className="grid sm:grid-cols-2 lg:grid-cols-5 gap-6">
                       {SKILLS_DATA.map((s, i) => (
                         <div key={i} className="p-8 rounded-[2.5rem] bg-slate-900/30 border border-white/5 hover:bg-slate-900/50 transition-all">
                           <h4 className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400 mb-8 border-b border-white/5 pb-4">{s.category}</h4>
                           <div className="flex flex-wrap gap-2">
                             {s.items.map((item, j) => <span key={j} className="px-3 py-1.5 bg-white/5 rounded-lg text-[10px] font-bold text-slate-300 hover:text-white transition-colors">{item}</span>)}
                           </div>
                         </div>
                       ))}
                     </div>
                   </div>
                </section>
              </main>

              <footer className="py-32 text-center border-t border-white/5 bg-slate-950">
                <div className="text-3xl font-black gradient-text mb-6">CHW.</div>
                <div className="flex justify-center space-x-12 mb-12 text-xs font-bold text-slate-500 uppercase tracking-widest">
                  <a href="mailto:mrs86@naver.com" className="hover:text-blue-400 transition-colors">mrs86@naver.com</a>
                  <a href="tel:010-3366-4848" className="hover:text-blue-400 transition-colors">010-3366-4848</a>
                </div>
                <p className="text-[10px] text-slate-700 font-black uppercase tracking-[0.3em] px-6">{t.footer_text}</p>
              </footer>

              {/* Video Modal */}
              {activeVideo && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/98 backdrop-blur-3xl animate-fadeIn" onClick={() => setActiveVideo(null)}>
                  <div className="relative w-full max-w-6xl aspect-video rounded-[3rem] overflow-hidden border border-white/10 shadow-[0_0_100px_rgba(0,0,0,1)] animate-zoomIn">
                    <iframe src={`${activeVideo}?autoplay=1`} className="w-full h-full" frameBorder="0" allow="autoplay; encrypted-media" allowFullScreen></iframe>
                  </div>
                </div>
              )}
              <style>{`
                @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                @keyframes zoomIn { from { transform: scale(0.9) translateY(20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
                .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
                .animate-zoomIn { animation: zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
              `}</style>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
