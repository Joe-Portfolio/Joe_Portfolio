
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
      // Shim process.env for the browser
      window.process = {
        env: {

    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            scroll-behavior: smooth;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }
        .glass-morphism {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #loading-screen {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #020617; z-index: 9999; transition: opacity 0.8s ease;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",

<body>
    <div id="loading-screen">

            <div class="w-32 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full bg-blue-600 animate-[loading_1.5s_ease-in-out_infinite]"></div>
            </div>
        </div>
    </div>
    <style> @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } } </style>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
