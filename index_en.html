        const InteractiveBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height, animationFrameId;
                let mouseX = -1000, mouseY = -1000;

                const resize = () => {
                    width = window.innerWidth; height = window.innerHeight;
                    canvas.width = width; canvas.height = height;
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
                resize();

                const hexSize = 38;
                const hexHeight = Math.sqrt(3) * hexSize;
                const hexWidth = 2 * hexSize;

                const render = (time) => {
                    ctx.clearRect(0, 0, width, height);
                    const cols = Math.ceil(width / (hexWidth * 0.75)) + 1;
                    const rows = Math.ceil(height / hexHeight) + 1;

                    for (let c = 0; c < cols; c++) {
                        for (let r = 0; r < rows; r++) {
                            const x = c * hexWidth * 0.75;
                            const y = r * hexHeight + (c % 2 === 1 ? hexHeight / 2 : 0);
                            const dist = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);

                            let opacity = 0.15 + Math.sin(time * 0.001 + (x + y) * 0.01) * 0.05;
                            let color = `hsla(220, 80%, 60%, ${opacity})`;

                            if (dist < 400) {
                                const hue = (time * 0.08 + dist * 0.2) % 360;
                                opacity = 0.5 * (1 - dist / 400);
                                color = `hsla(${hue}, 80%, 60%, ${opacity})`;
                            }

                            ctx.beginPath();
                            for (let i = 0; i < 6; i++) {
                                const angle = (Math.PI / 3) * i;
                                const hx = x + hexSize * 0.9 * Math.cos(angle);
                                const hy = y + hexSize * 0.9 * Math.sin(angle);
                                if (i === 0) ctx.moveTo(hx, hy); else ctx.lineTo(hx, hy);
                            }
                            ctx.closePath();
                            ctx.strokeStyle = color;

        const GallerySection = ({ t, onImageSelect }) => {
            const [scrollPos, setScrollPos] = useState(0);

                    if (scrollRef.current < 0) scrollRef.current += TOTAL_WIDTH;
                    setScrollPos(scrollRef.current);
                }
                requestRef.current = requestAnimationFrame(animate);

                return () => cancelAnimationFrame(requestRef.current);

                setDragStart(e.clientX);
                lastDragPos.current = scrollRef.current;

                const delta = dragStart - e.clientX;
                let newPos = lastDragPos.current + delta;
                setScrollPos(newPos);
                scrollRef.current = newPos;
            };

            const handleMouseUp = () => {
                setIsDragging(false);

                            step="1"
                            value={normalizedIndex}

                                const absDist = Math.abs(distParam);
                                const isCenter = Math.abs(item.dist) < ITEM_SPACING / 2;

                                const centerX = containerWidth / 2;

                    </main>

                    {/* Footer */}
                    <footer className="py-24 border-t border-white/5 bg-slate-950 text-center relative overflow-hidden z-10">
                        <div className="text-3xl font-black gradient-text mb-10 tracking-tighter">CHW.</div>
                        <div className="flex justify-center space-x-12 mb-16 text-[11px] font-black text-slate-500 uppercase tracking-widest">
                            <a href="mailto:mrs86@naver.com" className="hover:text-blue-400 transition-colors">mrs86@naver.com</a>
                            <a href="tel:010-3366-4848" className="hover:text-blue-400 transition-colors">010-3366-4848</a>
                        </div>
                        <p className="text-[10px] text-slate-700 font-bold uppercase tracking-[0.4em] mb-12 max-w-xl mx-auto px-6">{t.footer_text}</p>
                        <div className="opacity-20"><span className="text-[9px] font-mono border border-slate-800 px-6 py-2 rounded-full uppercase tracking-[0.5em]">System Ver. 0.1 / Release Candidate 250320</span></div>
                    </footer>

                    {/* Video Modal */}
                    {activeVideo && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-8 bg-black/95 backdrop-blur-3xl animate-fadeIn" onClick={() => setActiveVideo(null)}>
                            <div className="relative w-full max-w-5xl aspect-video rounded-[3.5rem] overflow-hidden shadow-[0_0_100px_rgba(0,0,0,1)] border border-white/10 ring-1 ring-white/20 animate-zoomIn bg-black">
                                <button onClick={() => setActiveVideo(null)} className="absolute top-8 right-8 z-[210] text-white/50 hover:text-white transition-colors"><svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" /></svg></button>
                                <iframe src={`${activeVideo}?autoplay=1&rel=0`} className="w-full h-full" frameBorder="0" allow="autoplay; encrypted-media" allowFullScreen></iframe>
                            </div>
                        </div>
                    )}

                    {/* Image Gallery Modal */}
                    {selectedImage && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-8 bg-black/98 backdrop-blur-3xl animate-fadeIn cursor-zoom-out" onClick={() => setSelectedImage(null)}>
                            <div className="relative max-w-7xl max-h-full">
                                <button onClick={() => setSelectedImage(null)} className="absolute -top-12 right-0 text-white/50 hover:text-white transition-colors"><svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" /></svg></button>
                                <img src={selectedImage} className="max-w-full max-h-[85vh] rounded-3xl shadow-2xl border border-white/10 animate-zoomIn object-contain" alt="Gallery Zoomed" />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
